<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
  	<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
  	  <fieldset>
  	    <legend><h2>Volunteer Form</h2></legend>
  	    <p><strong>My Info</strong></p> 	
  	  <div>
  	    <label for="first_name_field">First Name:</label>
  	    <input type="text" name="first_name_field" id="First Name">
      </div>
      <div>
  		<p>
  	    <label for="last_name_field">Last Name:</label>
  	    <input type="text" name="last_name_field" id="Last Name">
  	  </div>
  		</p>
        <p>
  	    <div>
  	      <label for="phone_field">Phone Number:</label>
  	      <input type="tel" name="phone_field" id="phone">
  	  </div>
      </p>
      <p>
  	  <div>
  		<label for="email_field">Email Address:</label>
  		<input type="email" name="email_field" id="email">
  	  </div>
      </p>
  	  <div>
  	    <label for="gender_field">Gender:</label>
  	    <input type="radio"name="gender_field" id="male" value="male">
  	    <label>Male</label>
  	    <input type="radio"name="gender_field" id="female" value="female">
  	    <label>Female</label>
  	  </div>
  	  <p>
  		<label for="age_field">Age:</label>
  		<select name="age_field" id="age_field">
  		  <option value="Under 18">Under18</option>
  		  <option value="18-24">18-24</option>
  		  <option value="25-34">25-34</option>
  		  <option value="35-44">35-44</option>
  		  <option value="45-54">45-54</option>
  		  <option value="55-64">55-64</option>
  		  <option value="65 and over">65 and over</option>
  		</select>
  	  </fieldset>  	
  	  <fieldset>
  		<legend><h3>My Availability</h3></legend>
  		<p>Days Available:</p>
  		<div>
  		  <input type="checkbox" name="available_field[]" value="Sunday"><label>Sunday</label>
  		</div>
  		<div> 
  		  <input type="checkbox" name="available_field[]"  value="Monday"><label>Monday</label>
  		</div>
  		<div> 
  		  <input type="checkbox" name="available_field[]"  value="Tuesday"><label>Tuesday</label>
  		</div>
  		<div> 
  		  <input type="checkbox" name="available_field[]"  value="Wednesday"><label>Wednesday</label>
  		</div>
  		<div> 
  		  <input type="checkbox" name="available_field[]"  value="Thursday"><label>Thursday</label>
  		</div>
  		<div> 
  		  <input type="checkbox" name="available_field[]"  value="Friday"><label>Friday</label>
  		</div>
  		<div> 
  		  <input type="checkbox" name="available_field[]"  value="Saturday"><label>Saturday</label> 
  		</div>
  		<p>Any Comments?</p>
  		<textarea name="comments_field" id="comments_field" rows="5" cols="20"></textarea>
  		<p><input type="submit" value="Send Me"></p>
  		<input type="hidden" name="hidden_field" value="ialam">
  			
  	 </form>   
  </body>
</html>
