<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Volunteer Form</title>
  </head>
  <body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
  	<fieldset>
  	  <legend><h2>Volunteer Form</h2></legend>
  	  <p><strong>My Info</strong></p> 	
  	  <div>
        <p>
          <label>First Name:</label><input type="text" name="first_name_field">
        </p>
      </div>
      <div>
        <p>    
          <label>Last Name:</label><input type="text" name="last_name_field">
  	    </p> 
      </div> 
      <div>
        <p>
          <label>Phone Number:</label><input type="tel" name="phone_field">
  	    </p>
      </div>
      <div>
        <p>  
          <label>Email Address:</label><input type="email" name="email_field"> 
        </p>  
  	  </div>
      <div>
        <p>
          <label>Gender:</label><input type="radio" name="gender_field" value="male" checked="checked">
          <label>Male</label><input type="radio" name="gender_field" value="female">
          <label>Female</label>
        </p>
      </div>
      <div>
        <p>
  	      <label>Age:</label>
          <select name="age_field">
            <option value="Under 18">Under18</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </p>
      </div>
    </fieldset>   
    <fieldset>
        <legend><h3>My Availability</h3></legend>
        <p>Days Available:</p>
      <div>
        <input type="checkbox" name="available_field[]" value="Sunday" checked="checked">
        <label>Sunday</label>
      </div>
      <div> 
        <input type="checkbox" name="available_field[]"  value="Monday">
        <label>Monday</label>
      </div>
      <div> 
        <input type="checkbox" name="available_field[]"  value="Tuesday">
        <label>Tuesday</label>
      </div>
      <div> 
        <input type="checkbox" name="available_field[]"  value="Wednesday">
        <label>Wednesday</label>
      </div>
      <div> 
        <input type="checkbox" name="available_field[]"  value="Thursday">
        <label>Thursday</label>
      </div>
      <div> 
        <input type="checkbox" name="available_field[]"  value="Friday">
        <label>Friday</label>
      </div>
      <div> 
        <input type="checkbox" name="available_field[]"  value="Saturday">
        <label>Saturday</label> 
      </div>
      <div>
      <p>Any Comments?</p>
      <textarea name="comments_field" id="comments_field" rows="5" cols="20"></textarea>
      <p><input type="submit" value="Submit"></p>
      </div>
      </fieldset>
      <div>
        <input type="hidden" name="hidden_field" value="ialam">
      </div>
  	</form>  
  </body>
</html>
